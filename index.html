<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Instakill : A small Bukkit plugin for creating &quot;instakill&quot; items that will immediately remove any nearby mobs. ">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Instakill</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/Andorem/Instakill">View on GitHub</a>

          <h1 id="project_title">Instakill</h1>
          <h2 id="project_tagline">A small Bukkit plugin for creating &quot;instakill&quot; items that will immediately remove any nearby mobs. </h2>

             <section id="downloads">
              <a class="jar_download_link" href="http://dev.bukkit.org/bukkit-plugins/instakill">Download this plugin via BukkitDev</a>
              <a class="zip_download_link" href="https://github.com/Andorem/NotifyUser/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/Andorem/NotifyUser/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        
              <script>  
        // Markdown to HTML by @zeffii on github.com
        var body_location = 'markdown/README.md';
                
        function getText(myUrl){
            var result = null;
            $.ajax( { url: myUrl, 
                      type: 'get', 
                      dataType: 'html',
                      async: false,
                      success: function(data) { result = data; } 
                    }
            );
            FileReady = true;
            return result;
        }
        var markdown_source = getText(body_location);
        // convert markdown to html
        var output = markdown.toHTML( markdown_source );
        document.write(output);
      </script>

      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Instakill maintained by <a href="https://github.com/Andorem">Andorem</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
